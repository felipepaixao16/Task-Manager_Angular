<div class="mat-elevation-z8 content-container">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Filtrar tarefas</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox
          [checked]="task.status === 'concluída'"
          (change)="toggleStatus(task)"
          color="primary"
        >
          {{ task.status }}
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Vencimento</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let task" style="display: flex;">
        <button mat-icon-button color="primary" (click)="onEdit(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
